<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="play">
        <p id="messg">Let's playâ€”rock, paper, or scissors?</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div> 
        <div class="choice" id="paper">
            <img src="paper.png">
        </div> 
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div> 
    </div>
    <div class="result">
        <p id="result-display"> </p>
    </div>


    <div class="score-board">
        <p id="main-board"> Score Board</p>
        <div class="display">
           <div class="score" >
               <p> Your Score </p>
               <p id="user-score">0</p>

            </div>
            <div class="score">
                <p>Computer Score</p>
                 <p id="computer-score">0</p>
            </div>
        </div>
    </div>

    <button class="btn">Reset Score</button>

   


    
</body>
<script src="app.js"></script>
</html>
